<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <!-- Enlace a CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a iconos de Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://graffica.info/wp-content/uploads/2017/07/Pizza_Hut_Logo_3.png">
</head>
<style>
    body {
        background-color: black;
        color: aliceblue;
    }

    .card {
        background-color: black;
        color: aliceblue;
    }

    .btn {
        background-color: red;
    }
</style>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="mb-0">
                    <img src="https://graffica.info/wp-content/uploads/2017/07/Pizza_Hut_Logo_3.png" alt=""
                        style="width: 50px;">
                    Paga tu pizza aqui
                </h2>
            </div>
            <div class="card-body">
                <form id="paymentForm">
                    <div class="mb-3">
                        <label for="nombreCliente" class="form-label">Carnet</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="nombreCliente" placeholder="2019-XXXX" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="numeroTarjeta" class="form-label">Número de Tarjeta</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-credit-card"></i></span>
                            <input type="number" class="form-control" id="numeroTarjeta" placeholder="Número de tarjeta"
                                required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fechaExpiracion" class="form-label">Fecha de Expiración</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                                <input type="date" class="form-control" id="fechaExpiracion" placeholder="MM/AA"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="codigoCVV" class="form-label">Código CVV</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="text" class="form-control" id="codigoCVV" placeholder="CVV" required>
                            </div>
                        </div>
                    </div>
                    <button id="submitButton" type="button" class="btn btn-primary w-100" data-bs-toggle="modal"
                        data-bs-target="#infoModal" disabled>Pagar</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Información del Pago</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="color: black;">
                    <div class="row" style="margin: 5px;">
                        <div class="col">
                            <h4> Gracias por tu aporte, usted recibira su pizza en 1 hora :)</h4>
                        </div>
                        <div class="col"><img
                                src="https://graffica.info/wp-content/uploads/2017/07/Pizza_Hut_Logo_3.png" alt=""
                                style="width: 90%;"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Enlace a JavaScript de Bootstrap y jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Obtener referencias a los elementos del formulario
        const form = document.getElementById('paymentForm');
        const inputs = form.querySelectorAll('input');
        const submitButton = document.getElementById('submitButton');

        // Función para verificar si todos los campos están completos
        function checkFormCompletion() {
            let allFilled = true;
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    allFilled = false;
                }
            });
            submitButton.disabled = !allFilled;
        }

        // Agregar eventos de entrada a todos los campos del formulario
        inputs.forEach(input => {
            input.addEventListener('input', checkFormCompletion);
        });

        // Inicializar la verificación al cargar la página
        checkFormCompletion();
    </script>
</body>

</html>
